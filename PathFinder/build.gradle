plugins {
    id 'checkstyle'
}
apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'application.ui.Main'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

apply plugin: 'jacoco'


jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
                    fileTree(dir: it, exclude: 'application/ui**')
                }))
    }
}

check.dependsOn jacocoTestReport

sourceSets {
    main {
        resources {
            srcDirs = ['src/resources']
        }
    }
}
jar {
    manifest {
        attributes 'Main-Class': 'application.ui.Main'
    }
}
